# Default values for netpicker chart
# This is a YAML-formatted file.

global:
  imageRegistry: "docker.io"
  imagePullSecrets: []
  storageClass: "local-storage"
  secretConfig: "default"


volumePermissions:
  enabled: false
  image:
    registry: docker.io
    repository: alpine
    tag: latest
  # The UID/GID to chown to
  user: 911
  group: 911
  resources: {}

# Storage class configuration
storageClass:
  enabled: true
  name: "local-storage"
  isDefault: true
  # Using local path provisioner for local filesystem storage
  # Other options for local storage:
  # - k8s.io/minikube-hostpath for Minikube
  # - rancher.io/local-path for Rancher's Local Path Provisioner
  # - openebs.io/local for OpenEBS Local PV
  provisioner: "rancher.io/local-path"
  # provisioner: "k8s.io/minikube-hostpath"
  # Parameters specific to the local path provisioner
  parameters:
    # No specific parameters needed for basic local-path setup
  # WaitForFirstConsumer ensures the PV is created on the node where the pod is scheduled
  volumeBindingMode: "WaitForFirstConsumer"
  # volumeBindingMode: "Immediate"
  reclaimPolicy: "Delete"
  allowVolumeExpansion: true
  mountOptions:
    - noatime
    - nodiratime

images:
  api:
    repository: netpicker/api
    tag: 2.6.3-rc5
    pullPolicy: IfNotPresent
  db:
    repository: netpicker/db
    tag: "latest"
    pullPolicy: IfNotPresent
  redis:
    repository: redis
    tag: "7-alpine3.21"
    pullPolicy: IfNotPresent
  gitd:
    repository: netpicker/gitd
    tag: "2.6.3"
    pullPolicy: IfNotPresent
  gitdctrl:
    repository: netpicker/gitdctrl
    tag: "2.6.3"
    pullPolicy: IfNotPresent
  swagger:
    repository: swaggerapi/swagger-ui
    tag: "latest"
    pullPolicy: IfNotPresent
  frontend:
    repository: netpicker/tester-frontend
    tag: "2.6.3"
    pullPolicy: IfNotPresent
  kibbitzer:
    repository: netpicker/kibbitzer
    tag: "2.6.3"
    pullPolicy: IfNotPresent
  agent:
    repository: netpicker/agent
    tag: "2.6.3"
    pullPolicy: IfNotPresent
  syslogng:
    repository: netpicker/syslog-ng
    tag: "2.6.3"
    pullPolicy: IfNotPresent
  transferium:
    repository: netpicker/transferium
    tag: "latest"
    pullPolicy: IfNotPresent

# Common environment variables
tagParams:
  xslow:
    timeout: 120
    conn_timeout: 30
    read_timeout_override: 30
    fast_cli: false
    keepalive: 5
  slow_cli:
    fast_cli: false

# Database configuration
db:
  enabled: true
  host: db
  name: netpicker
  port:

  postgresPassword: "s3rgts0p!"
  persistence:
    enabled: true
    size: 8Gi
  service:
    type: ClusterIP
    port: 5432
  resources: {}

# API configuration
api:
  enabled: true
  alembicVersion: "8177f58630a3"
  dbPassword: netpicker
  cliProxyHost: "agent"
  logLevel: "INFO"
  uvicornRootPath: "/"
  # Git actor settings (optional)
  # gitAuthorName: "netpicker"
  # gitAuthorEmail: "support@netpicker.io"
  # gitCommitterName: "netpicker"
  # gitCommitterEmail: "support@netpicker.io"
  service:
    type: ClusterIP
    port: 8000
  resources: {}
  persistence:
    enabled: true
    size: 20Gi

# Database migration configuration
dbMigration:
  enabled: true
  resources: {}

# Celery configuration
celery:
  enabled: true
  logLevel: "INFO"
  resources: {}

# Redis configuration
redis:
  enabled: true
  persistence:
    enabled: true
    size: 1Gi
  service:
    type: ClusterIP
    port: 6379
  resources: {}
  saveSettings: "60 1"
  logLevel: "warning"

# Git daemon configuration
gitd:
  enabled: true
  persistence:
    enabled: true
    size: 20Gi
  service:
    type: NodePort
    port: 9418
    nodePort: 30918  # Optional: specify a specific NodePort (30000-32767 range)
  resources: {}

# Git daemon control configuration
gitdctrl:
  enabled: true
  service:
    type: ClusterIP
    port: 9419
  resources: {}

# Swagger UI configuration
swagger:
  enabled: true
  service:
    type: ClusterIP
    port: 8080
  resources: {}

# Frontend configuration
frontend:
  enabled: true
  service:
    type: ClusterIP
    port: 80
  resources: {}

# Kibbitzer configuration
kibbitzer:
  enabled: true
  logLevel: "DEBUG"
  apiUrl: "http://api:8000"
  apiTimeout: 30
  privilegedPlatforms: "gigamon_gigavue arista_eos"
  showRunCommands:
    corvil: "show config"
    gigamon: "show running"
    meinberg: "generate_config_backup && cat /var/tmp/lantime_config.backup"
    mikrotik_routeros: "export"
    nokia_srl: "info"
    paloalto_panos: "show config running"
  tagShowRunCommands:
    mikrotik_routeros_v7: "export show-sensitive"
  service:
    type: ClusterIP
  resources: {}
  persistence:
    enabled: true
    size: 1Gi

# Agent configuration
agent:
  enabled: true
  cliProxyAddr: "0.0.0.0"
  sharedSshTtl: 180
  service:
    type: ClusterIP
    portVault: 8765
    portProxy: 9876
  resources: {}
  persistence:
    enabled: true
    size: 1Gi

# Syslog-ng configuration
syslogng:
  enabled: true
  service:
    type: ClusterIP
    udpPort: 514
    tcpPort: 601
    tlsPort: 6614
  persistence:
    enabled: true
    size: 1Gi
  resources: {}

# Transferium configuration (optional FTP/TFTP server)
transferium:
  enabled: false
  ftpPasvAddress: ""  # Set to the IP where this runs
  ftpPasvPorts: "31000-31015"
  service:
    type: NodePort
  resources: {}

# Persistence configuration for shared volumes
persistence:
  accessMode: "ReadWriteMany"  # Access mode for all PVCs (ReadWriteOnce is compatible with local storage)
  config:
    enabled: true
    size: 1Gi
  dcVol:
    enabled: true
    size: 1Gi
  transferium:
    enabled: true
    size: 1Gi
