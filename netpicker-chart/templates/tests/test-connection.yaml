apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "netpicker.fullname" . }}-test-connection"
  labels:
    {{- include "netpicker.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c']
      args:
        - |
          for i in $(seq 1 15); do 
            wget -q -S -O - http://{{ include "netpicker.frontend.fullname" . }}:{{ .Values.frontend.service.port }} && exit 0;
            echo "Waiting for frontend... attempt $i";
            sleep 2;
          done;
          exit 1;
      restartPolicy: Never

