name: Lint and Test Charts

# on: [pull_request]
on:
  push:
    branches:
      - '**'
    paths:
      - 'netpicker-chart/**'
      - '.github/workflows/**'

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required so we can diff against previous commit

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      # Determine changed charts compared to previous commit
      - name: List changed charts
        id: list-changed
        run: |
          ct list-changed --target-branch ${{ github.event.before }} > changed.txt
          if [ -s changed.txt ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Run lint
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.before }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.10.0

      - name: Run chart install
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.before }}
